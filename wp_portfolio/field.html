<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesField.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Frage - <span id="question-number">1</span> / 5</h1>
        <button id="exit-button">Ã—</button>
    </div>
    <div class="score-container">
        <h1> Students : <span id="score-students">0</span> : <span id="score-dozent">0</span> : Dozent</h1>
    </div>
    <div class="field-container">
        <div class="football-field">
            <div class="center-line"></div>
            <div class="center-circle"></div>
            <div class="penalty-area left"></div>
            <div class="penalty-area right"></div>
            <div class="goal-area left"></div>
            <div class="goal-area right"></div>
            <div class="goal left"></div>
            <div class="goal right"></div>
            <div class="corner-arc top-left"></div>
            <div class="corner-arc top-right"></div>
            <div class="corner-arc bottom-left"></div>
            <div class="corner-arc bottom-right"></div>
        
            <div class="ball-position" id="position-l3" style="left: 10%;"></div>
            <div class="ball-position" id="position-l2" style="left: 25%;"></div>
            <div class="ball-position" id="position-l1" style="left: 40%;"></div>
            <div class="ball-position" id="position-c" style="left: 50%;"></div>
            <div class="ball-position" id="position-r1" style="left: 60%;"></div>
            <div class="ball-position" id="position-r2" style="left: 75%;"></div>
            <div class="ball-position" id="position-r3" style="left: 90%;"></div>
        
            <div id="ball"></div>

            <div id="goal-animation" class="hidden">Tooor!</div>

        </div>
    </div>
    <div class="next-button-container">
        <div class="controls">
            <button id="correct-answer">Correct Answer</button>
            <button id="incorrect-answer">Incorrect Answer</button>
        </div>
    </div>
</div>
    <script src="scriptField.js"></script>
</body>
</html>
