<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Frage - <span id="question-number">1</span> / 5</h1>
            <button id="exit-button">×</button>
        </div>
        <div class="question">
            <h2 id="question-text">Fragetext</h2>
            <div id="question-image" class="image">Bild</div>
        </div>
        <div class="options">
            <button class="option" id="optionA">Wahl A</button>
            <button class="option" id="optionB">Wahl B</button>
            <button class="option" id="optionC">Wahl C</button>
            <button class="option" id="optionD">Wahl D</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
